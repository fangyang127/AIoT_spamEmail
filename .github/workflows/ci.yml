name: CI - Tests & OpenSpec

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-validate:
    name: Test + OpenSpec validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pytest
        run: |
          pytest -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate OpenSpec changes
        shell: bash
        run: |
          # Fetch main for diff base (best-effort)
          git fetch origin main --depth=1 || true
          # Collect change-ids under openspec/changes/ modified in this PR or push
          CHANGES=$(git diff --name-only origin/main...HEAD | grep '^openspec/changes/' | awk -F/ '{print $3}' | sort -u | tr '\n' ' ')
          if [ -z "$CHANGES" ]; then
            echo "No OpenSpec changes detected. Skipping openspec validate."
            exit 0
          fi
          echo "Found changes: $CHANGES"
          for change in $CHANGES; do
            if [ -n "$change" ]; then
              echo "Validating $change"
              npx @fission-ai/openspec validate "$change" --strict
            fi
          done
